<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Desplegable</title>
    <style>
        /* Estilos generales del modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            position: relative;
            margin: auto;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            background-color: #fff;
            overflow-y: auto; /* para el scroll */
        }

        .modal-header,
        .modal-footer {
            padding: 10px;
            background-color: #f2f2f2;
        }

        .modal-header {
            border-bottom: 1px solid #ddd;
        }

        .modal-footer {
            border-top: 1px solid #ddd;
        }

        .btn-close {
            position: absolute;
            right: 10px;
            top: 10px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <button type="button" onclick="showModal()">Mostrar Modal</button>

        <div id="modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="btn-close" onclick="closeModal()">×</span>
                    <h2>Título del Modal</h2>
                </div>
                <div class="modal-body">
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                    <p>Más contenido aquí...</p>
                    <p>Más contenido aquí...</p>
                    <p>Más contenido aquí...</p>
                    <!-- Agrega más contenido aquí para crear el scroll en el modal -->
                </div>
                <div class="modal-footer">
                    <button type="button" onclick="closeModal()">Cerrar</button>
                    <button type="button">Guardar cambios</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showModal() {
            document.getElementById('modal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }
    </script>
</body>
</html>
