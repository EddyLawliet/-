<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Parroquia</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }

        body {
            background: url('bautismo/img/parroquia2.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .contenedor {
            text-align: center;
            padding: 20px;
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        h1, h2 {
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .botones {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
        }

        .botones button {
            background-color: #a36718bb;
            border: 1px solid #ffffff;
            border-radius: 10px;
            padding: 20px;
            width: 200px;
            text-align: center;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            color: #ffffff;
        }

        .botones button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .botones .hover-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5);
            opacity: 0;
            transition: opacity 0.2s;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }

        .botones button:hover .hover-text {
            opacity: 1;
        }

        .reloj {
            font-size: 2em;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            background: rgba(255, 255, 255, 0.6);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .calendario {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            text-align: center;
            font-size: 1.2em;
        }

        .calendario .dia-nombre {
            font-weight: bold;
            color: #555;
        }

        .calendario div {
            padding: 10px;
            border: 1px solid #ddd;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 5px;
        }

        .calendario .hoy {
            background: #a36718bb;
            color: white;
            font-weight: bold;
            box-shadow: 0 3px 7px rgba(0, 0, 0, 0.2);
        }

    </style>
</head>

<body>
    <header class="contenedor">
        <h1>BIENVENIDO</h1>
        <h2>¿QUÉ DESEA ADMINISTRAR HOY?</h2>
        <div class="botones">
            <button onclick="window.location.href='bautismo/bautismo.php'">
                BAUTISMO
            </button>
            <button onclick="window.location.href='confirmacion/confirmacion.php'">
                CONFIRMACION
            </button>
            <button onclick="window.location.href='matrimonio/matrimonio.php'">
                MATRIMONIO
            </button>
        </div>
        <div id="reloj" class="reloj">00:00:00 AM</div>
        <div id="calendario" class="calendario"></div>
    </header>

    <script>
        function actualizarReloj() {
            const reloj = document.getElementById('reloj');
            const fecha = new Date();
            let horas = fecha.getHours();
            const minutos = String(fecha.getMinutes()).padStart(2, '0');
            const segundos = String(fecha.getSeconds()).padStart(2, '0'); // Agregado para mostrar segundos
            const ampm = horas >= 12 ? 'PM' : 'AM';
            horas = horas % 12 || 12;
            reloj.textContent = `${String(horas).padStart(2, '0')}:${minutos}:${segundos} ${ampm}`;
        }

        function generarCalendario() {
            const calendario = document.getElementById('calendario');
            const fecha = new Date();
            const diasSemana = ['Dom', 'Lun', 'Mar', 'Mié', 'Jue', 'Vie', 'Sáb'];
            const meses = [
                'Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio',
                'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'
            ];
            const mesActual = new Date(fecha.getFullYear(), fecha.getMonth(), 1);
            const primerDia = mesActual.getDay();
            const ultimoDia = new Date(fecha.getFullYear(), fecha.getMonth() + 1, 0).getDate();
            
            calendario.innerHTML = `<div style="grid-column: span 7; text-align: center; font-size: 1.5em; margin-bottom: 10px;">${meses[fecha.getMonth()]}</div>`;
            calendario.innerHTML += diasSemana.map(dia => `<div class="dia-nombre">${dia}</div>`).join('');
            
            for (let i = 0; i < primerDia; i++) {
                calendario.innerHTML += `<div></div>`;
            }

            for (let dia = 1; dia <= ultimoDia; dia++) {
                const claseHoy = dia === fecha.getDate() ? 'hoy' : '';
                calendario.innerHTML += `<div class="${claseHoy}">${dia}</div>`;
            }
        }

        setInterval(actualizarReloj, 1000); // Actualizar reloj cada segundo
        actualizarReloj(); // Llamar inmediatamente para mostrar la hora inicial
        generarCalendario(); // Llamar inmediatamente para generar el calendario

        let fechaActual = new Date().getDate(); // Guardar día actual para seguimiento
        setInterval(() => {
            const nuevaFecha = new Date().getDate();
            if (nuevaFecha !== fechaActual) {
                fechaActual = nuevaFecha;
                generarCalendario(); // Regenerar calendario cuando cambia el día
            }
        }, 60000); // Comprobar el cambio de día cada minuto
    </script>
</body>

</html>
